    <nav class="top-bar">
        <div class="inner-bar">
            <a href="/">
                <img class="bar-logo duration" src="/img/logo.png" alt="ShoutOut Logo">
                <div class="logo-text">ShoutOut</div>
            </a>
            <span class="icon-list"></span>
            <ul id="links">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/team/" >Team</a>
                </li>
                <li>
                    <a href="http://blog.getshoutout.me/" target="_blank">Our Blog</a>
                </li>
                <li>
                    <a href="/media">Media Assets</a>
                </li>
                <li>
                    <a href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="media">
        <div class="pin-container">
            <div class="pin hatch"></div>
        </div>
        <h1>Contact Us</h1>
        <p class="contact-emails">
        Email
        <a href="mailto:joel@getshoutout.me" target="_blank">
            Joel Green
        </a> or
        <a href="mailto:erwan@getshoutout.me" target="_blank">
            Erwan Lent
        </a>.
        </p>
        <div class="email-form">
            <div class="form">
                <div class="sent"></div>
                <div class="contents">
                    <div class="error-field">
                        Please enter in all the fields correctly.
                    </div>
                    <input id="name-input" type="text" placeholder="Your name" required/>
                    <input id="email-input" type="email" placeholder="Your email" required/>
                    <!-- HoneyPot -->
                    <input type="text" placeholder="Your website" class="hidden"/>
                    <!-- End HoneyPot -->
                    <textarea id="message-input" placeholder="Ask us anything" required></textarea>
                    <button id="email-submit" type="button">Send</button>
                </div>
            </div>
        </div>
    </section>
    <footer class="download-app">
        <div class="subscribe-section">
            <h2>ShoutOut is coming soon to iPhone and Android</h2>
            <input type="email" class="subscriber-email" placeholder="Enter email address">
            <button class="email-button">Get The App</button>
            <small class="error" style="display: none;"></small>
        </div>
        <ul class="social-slide">
            <li class="twitter">
                <a href="https://twitter.com/getshoutoutapp" target="_blank"></a>
            </li>
            <li class="facebook">
                <a href="https://www.facebook.com/getshoutoutapp" target="_blank"></a>
            </li>
            <li class="google">
                <a href="https://plus.google.com/u/0/+GetshoutoutMeApp/" target="_blank"></a>

        </ul>
