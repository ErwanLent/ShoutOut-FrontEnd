<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ShoutOut - Location Based Chatrooms</title>
        <meta name="description" content="ShoutOut is a location based chatting app coming soon to iPhone, iPad, and Android. Users can create or join chatrooms based on their location.">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, target-densityDpi=device-dpi">
        <meta name="author" content="Erwan Lent">

        <link rel="stylesheet" href="/css/normalize.min.css">
        <link rel="stylesheet" href="/css/animate.min.css">
        <link rel="stylesheet" href="/css/main.min.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="top-bar">
            <div class="inner-bar">
            <a href="#">
                <img class="bar-logo duration" src="img/logo.png" alt="ShoutOut Logo">
                <div class="logo-text">ShoutOut</div>
            </a>
            <span class="icon-list"></span>
                <ul id="links">
                    <li>
                        <a href="#" id="bottom-anchor">Get The App</a>
                    </li>
                    <li>
                        <a href="http://blog.getshoutout.me/" target="_blank">Our Blog</a>
                    </li>
                    <li>
                        <a href="/media">Media Assets</a>
                    </li>
                    <li>
                        <a href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="intro">
            <div class="color-overlay gradient"></div>
            <div class="intro-content">
                <img src="img/cutout.png" class="large-logo animated slideInDown" alt="ShoutOut Logo">
                <h1 class="animated flip">ShoutOut</h1>
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </section>
        <section class="about">
            <div class="animation-container hidden">
                <div class="animated fadeInUp">
                    <img src="img/chatrooms.png" alt="Chatrooms Image" class="chatrooms-image">
                    <div class="overlay-container">
                        <div class="chatroom-overlay">
                            <div class="chatroom-slider"></div>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="hidden right-column animated fadeInRight">
                <h2 class="content-header">
                    <%FIRST_TITLE%>
                    <i class="title-line"></i>
                </h2>
                <p>
                    <%FIRST_CONTENT%>
                </p>
            </div>
        </section>
        <section class="section-separator">
            <div class="separator-overlay">
                <div class="separator-content">
                    <h2 class="separator-header">
                        Chat with people on campus, at concerts, and live events.
                    </h2>
                    <i class="title-line"></i>
                </div>
            </div>
        </section>
        <section class="more-info">
            <div class="screenshot">
                <img id="more-info-image" src="img/screens.png" alt="Chatrooms Image" class="animated bounceInUp hidden">
            </div>
            <div class="left-column">
                <h2 class="content-header">
                    <%SECOND_TITLE%>
                    <i class="title-line"></i>
                </h2>
                <p>
                    <%SECOND_CONTENT%>
                </p>
            </div>
        </section> 
        <footer class="download-app">
            <div class="subscribe-section">
                <h2>ShoutOut is coming soon to iPhone and Android</h2>
                <input type="email" class="subscriber-email" placeholder="Enter email address">
                <button class="email-button">Get The App</button>
                <small class="error" style="display: none;"></small>
            </div>
            <ul class="social-slide">
                <li class="twitter">
                    <a href="https://twitter.com/getshoutoutapp" target="_blank"></a>
                </li>
                <li class="facebook">
                    <a href="https://www.facebook.com/getshoutoutapp" target="_blank"></a>
                </li>
                <li class="google">
                    <a href="https://plus.google.com/u/0/+GetshoutoutMeApp/" target="_blank"></a>
                </li>
            </ul>
        </footer>

        
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/easing.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-48286845-1', 'getshoutout.me');
          ga('send', 'pageview');
        </script>
    </body>
</html>
